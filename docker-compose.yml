version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cosmic-watch-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cosmic-watch
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cosmic-watch-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cosmic-watch-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/cosmic-watch
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - NASA_API_KEY=${NASA_API_KEY:-DEMO_KEY}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - cosmic-watch-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cosmic-watch-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cosmic-watch-network

networks:
  cosmic-watch-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
